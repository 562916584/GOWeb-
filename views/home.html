{{template "header"}}
    <title>首页 - 我的博客</title>
</head>
<body>
    {{template "navbar" .}}
    <div class="container">
        <div class="col-md-9">
            {{range .topics}}
                <div class="page-header">
                    <h2><a href="/topic/view/{{.Id}}"> {{.Title}}</a></h2>
                    <h6 class="text-muted">文章发表于 {{.Created}} 共有{{.Views}}次浏览 {{.ReplyCount}}条评论</h6>
                    <p>
                        {{.Content}}
                    </p>
                </div>
            {{end}}
        </div>

        <div class="col-md-3">
            <h3>文章分类</h3>
            {{range .Category}}
            <ul>
                <li><a href="/?cate={{.Title}}">{{.Title}}</a></li>
            </ul>
            {{end}}
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>
</html>
