{{template "header"}}
<title>分类 - 我的博客</title>
<style text="text/css">
    body { padding-top: 70px; }
</style>
</head>
<body>
    {{template "navbar" .}}

        <div class="container">
            <h1>分类列表</h1>
            <form role="form" method="get" action="/category">
                <div class="form-group">
                    <label >分类名称</label>
                    <input id="name" class="form-control"  placeholder="Enter account" name="name">
                </div>
                <input type="hidden" name="op"value="add">
                <button type="submit" class="btn btn-default" onclick="return checkInput();">添加</button>
            </form>
            <script type="text/javascript">
                function checkInput() {
                    var name = document.getElementById("name");
                    if (name.value.length == 0) {
                        alert("请输入分类名称");
                        return false;
                    }
                    return true;
                }
            </script>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#id</th>
                        <th>名称</th>
                        <th>文章数</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .categories}}
                        <tr>
                            <th>{{ .Id}}</th>
                            <th>{{ .Title}}</th>
                            <th>{{ .TopicCount}}</th>
                            <th>
                                <a href="/category?op=del&id={{.Id}}">删除</a>
                            </th>
                        </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    <script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>
</html>
